<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rishita!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .image-section {
            margin: 30px 0;
        }

        .image-section img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .songs-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .song-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            transition: transform 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-5px);
        }

        .song-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .song-card h3 {
            color: #333;
            margin: 10px 0;
        }

        .song-card audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Rishita! ðŸŽ‰</h1>
        
        <div class="image-section">
            <img src="https://source.unsplash.com/random/400x400/?birthday" alt="Birthday Celebration">
        </div>

        <div class="songs-container">
            <div class="song-card">
                <img src="https://source.unsplash.com/random/200x200/?music" alt="Song 1">
                <h3>Birthday Song</h3>
                <audio controls>
                    <source src="birthday-song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="song-card">
                <img src="https://source.unsplash.com/random/200x200/?concert" alt="Song 2">
                <h3>Celebration Song</h3>
                <audio controls>
                    <source src="celebration-song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="song-card">
                <img src="https://source.unsplash.com/random/200x200/?party" alt="Song 3">
                <h3>Party Song</h3>
                <audio controls>
                    <source src="party-song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
